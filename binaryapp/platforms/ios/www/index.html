<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title></title>
    </head>
    <body>
        
        <div class="wrapper">
            <div class="connecting">
                <div class="wrapper">
                    <div class="logo"></div>
                    <div class="message"></div>
                    <div class="status">
                        <div class="wrapper">
                            <div class="error"></div>
                            <div class="init"></div>
                            <div class="stage1"></div>
                            <div class="stage2"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="main">
                <div class="wrapper">
                    <div class="logo"></div>
                    <div class="menu">
                        <div class="trade"><div class="wrapper">Trade</div></div>
                        <div class="portfolio"><div class="wrapper">Portfolio</div></div>
                        <div class="charts"><div class="wrapper">Charts</div></div>
                        <div class="news"><div class="wrapper">News</div></div>
                        <div class="support"><div class="wrapper">Support</div></div>
                        <div class="exit"><div class="wrapper">Exit</div></div>
                    </div>
                    <div class="login_id"></div>
                </div>
            </div>
            
            <div class="trade">
                <div class="wrapper">
                    <div class="header">
                        <div class="back"></div>
                        <div class="logo"></div>
                        <div class="title">Trade</div>
                    </div>
                    <div class="content">
                        <div class="markets">
                            <div>Forex</div>
                            <div>Indices</div>
                            <div>Stocks</div>
                            <div>Commodities</div>
                            <div>Sectors</div>
                            <div>Randoms</div>
                        </div>
                        <div class="types">
                            <div>Rise/Fall</div>
                            <div>Higher/Lower</div>
                            <div>Touch/No Touch</div>
                            <div>In/Out</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="portfolio">
                <div class="wrapper">
                    <div class="header">
                        <div class="back"></div>
                        <div class="logo"></div>
                        <div class="title">Portfolio</div>
                    </div>
                </div>
            </div>
            
            <div class="charts">
                <div class="wrapper">
                    <div class="header">
                        <div class="back"></div>
                        <div class="logo"></div>
                        <div class="title">Charts</div>
                    </div>
                </div>
            </div>
            
            <div class="news">
                <div class="wrapper">
                    <div class="header">
                        <div class="back"></div>
                        <div class="logo"></div>
                        <div class="title">News</div>
                    </div>
                </div>
            </div>
            
            <div class="support">
                <div class="wrapper">
                    <div class="header">
                        <div class="back"></div>
                        <div class="logo"></div>
                        <div class="title">Support</div>
                    </div>
                    <div class="menu">
                        <div class="faq"><div class="wrapper">FAQ</div></div>
                        <div class="email"><div class="wrapper">Email</div></div>
                        <div class="chat"><div class="wrapper">Chat</div></div>
                        <div class="phone"><div class="wrapper">Phone</div></div>
                        <div class="callback"><div class="wrapper">Callback</div></div>
                    </div>
                </div>
            </div>
        
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">window.addEventListener('load', function() { app.init() })</script>

    </body>
</html>
