<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title></title>
    </head>
    <body>
        
        <div class="wrapper">
            <div class="connecting">
                <div class="wrapper">
                    <div class="logo"></div>
                    <div class="message"></div>
                    <div class="status">
                        <div class="wrapper">
                            <div class="inprogress"></div>
                            <div class="error" style="display:none"></div>
                            <div class="loading"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="main">
                <div class="wrapper">
                    <div class="logo"></div>
                    <div class="menu">
                        <div class="trade"><div class="wrapper"></div></div>
                        <div class="portfolio"><div class="wrapper"></div></div>
                        <div class="charts"><div class="wrapper"></div></div>
                        <div class="news"><div class="wrapper"></div></div>
                        <div class="support"><div class="wrapper"></div></div>
                        <div class="exit"><div class="wrapper"></div></div>
                    </div>
                </div>
            </div>
            
            <div class="trade">
                <div class="wrapper">TRADE PANEL
                </div>
            </div>
            
            <div class="portfolio">
                <div class="wrapper">
                    PORTFOLIO
                </div>
            </div>
            
            <div class="charts">
                <div class="wrapper">
                    CHARTS
                </div>
            </div>
            
            <div class="news">
                <div class="wrapper">
                    NEWS
                </div>
            </div>
            
            <div class="support">
                <div class="wrapper">
                    <div class="menu">
                        <div class="back"><div class="wrapper"></div></div>
                        <div class="faq"><div class="wrapper"></div></div>
                        <div class="email"><div class="wrapper"></div></div>
                        <div class="chat"><div class="wrapper"></div></div>
                        <div class="phone"><div class="wrapper"></div></div>
                        <div class="callback"><div class="wrapper"></div></div>
                    </div>
                </div>
            </div>
        
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
